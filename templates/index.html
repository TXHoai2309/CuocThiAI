<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Hỏi đáp AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Hỏi AI Gemini</h1>

        <div class="mb-6">
            <label for="questionInput" class="block text-gray-700 text-sm font-medium mb-2">Nhập câu hỏi của bạn:</label>
            <textarea id="questionInput" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 resize-y" placeholder="Ví dụ: Giải thích về trí tuệ nhân tạo là gì?"></textarea>
        </div>

        <button id="submitButton" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 font-semibold shadow-md">
            Hỏi AI
        </button>

        <div id="loadingIndicator" class="hidden text-center mt-4 text-blue-600 font-medium">
            Đang tải... Vui lòng đợi.
        </div>

        <div id="responseContainer" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-xl shadow-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Câu trả lời từ AI:</h2>
            <div id="aiResponse" class="text-gray-700 leading-relaxed whitespace-pre-wrap">
                Chưa có câu trả lời nào. Hãy đặt câu hỏi để bắt đầu!
            </div>
            <div id="errorMessage" class="hidden mt-4 text-red-600 font-medium">
                Đã xảy ra lỗi. Vui lòng thử lại.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('questionInput');
            const submitButton = document.getElementById('submitButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const aiResponseDiv = document.getElementById('aiResponse');
            const errorMessageDiv = document.getElementById('errorMessage');

            submitButton.addEventListener('click', async () => {
                const question = questionInput.value.trim();

                if (!question) {
                    aiResponseDiv.textContent = "Vui lòng nhập câu hỏi của bạn!";
                    aiResponseDiv.classList.remove('text-gray-700');
                    aiResponseDiv.classList.add('text-red-600');
                    errorMessageDiv.classList.add('hidden');
                    return;
                }

                aiResponseDiv.textContent = '';
                aiResponseDiv.classList.remove('text-red-600');
                aiResponseDiv.classList.add('text-gray-700');
                errorMessageDiv.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                submitButton.disabled = true;

                try {
                    const response = await fetch('/ask_gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question })
                    });

                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.answer) {
                        aiResponseDiv.textContent = data.answer;
                    } else if (data.error) {
                        throw new Error(data.error);
                    } else {
                        throw new Error("Phản hồi không hợp lệ từ máy chủ.");
                    }

                } catch (error) {
                    console.error("Lỗi:", error);
                    errorMessageDiv.classList.remove('hidden');
                    aiResponseDiv.textContent = "Đã xảy ra lỗi khi truy vấn AI. Vui lòng thử lại.";
                    aiResponseDiv.classList.remove('text-gray-700');
                    aiResponseDiv.classList.add('text-red-600');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
